<html lang="en">

      <img src="image-qr-code.png" alt="QR Code" class="card-img-top rounded-top" style="width: 250px; margin: auto; margin-top: 25px; margin-bottom: 10px;">
      <div class="card-body">
        <h1 class="card-title text-dark" style="font-size: 1.125rem;">Improve your front-end skills by building projects</h1>
        <p class="card-text text-muted" style="font-size: 0.875rem;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

    </div>
